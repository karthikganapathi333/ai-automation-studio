<div id="quote-form-container" class="quote-popup">

    <input type="email" name="email" placeholder="Your Email" required>
    <input type="text" name="service" placeholder="Service Needed (e.g., Chatbot, Automation)" required>
    <textarea name="details" rows="4" placeholder="Project Details..."></textarea>
    <input type="submit" value="Submit Request">

  </form>
</div>

<script>
  function openQuoteForm() {
    document.getElementById('quote-form-container').style.display = 'flex';
  }
  function closeQuoteForm() {
    document.getElementById('quote-form-container').style.display = 'none';
  }
</script>
